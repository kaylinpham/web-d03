<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.15.3-web/css/all.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="homepage">
        <div class="navbar">
          <div class="general__shortcuts col-3 col-sm-2">
            <img id="logo__main" src="./FB.png" alt="FB-logo" />
            <span id="search__logo" class="shortcuts"
              ><i class="fa fa-search fa-lg"></i
            ></span>
          </div>
          <div class="multi__shortcuts col-4 col-sm-6">
            <!-- <span class="shortcuts-square"
              ><i class="fa fa-home fa-lg"></i
            ></span>
            <span class="shortcuts-square"
              ><i class="fa fa-film fa-lg"></i
            ></span>
            <span class="shortcuts-square"
              ><i class="fa fa-store fa-lg"></i
            ></span>
            <span class="shortcuts-square"
              ><i class="fa fa-users fa-lg"></i
            ></span> -->
            <span class="shortcuts-square"
              ><i class="fa fa-bars fa-lg"></i
            ></span>
          </div>
          <div class="others__shortcuts col-5 col-sm-4">
            <span class="shortcuts"><i class="fa fa-plus fa-lg"></i></span>
            <span class="shortcuts"
              ><i class="fab fa-facebook-messenger fa-lg"></i
            ></span>
            <span class="shortcuts"><i class="fa fa-bell fa-lg"></i></span>
            <span class="shortcuts"><i class="fa fa-sort-down fa-lg"></i></span>
          </div>
        </div>
        <div class="contents container-fluid">
          <div class="row">
            <div class="utils__wrapper col-xl-2">Tiện ích</div>
            <div class="newfeeds__wrapper col-12 col-md-8">
              <div class="posts">
                <div class="post">
                  <div class="identity">
                    <img
                      src="./165204828_388801429479715_850474323503036819_n.jpeg"
                      alt="avatar"
                      class="identity__img"
                    />
                    <span class="identity__name">Pham Ha Giang</span>
                  </div>
                  <p class="caption">Củm ơn</p>
                  <div class="post__img-wrapper">
                    <img
                      src="./164084707_291660142353049_2554991603812534533_n.jpeg"
                      alt="image posted"
                      class="post__img"
                    />
                  </div>
                  <div class="reactions">
                    <div class="row">
                      <div class="col-3 react__item">
                        <img
                          class="react__item-img"
                          src="./iconfinder_Simple_Business-37_5288427.png"
                        />
                        <span>2</span>
                      </div>
                      <div class="col-3 react__item">
                        <img
                          class="react__item-img"
                          src="./iconfinder_outlined_dislike_4280531.png"
                        />
                        <span>3</span>
                      </div>
                      <div class="col-3 react__item">
                        <img
                          class="react__item-img"
                          src="./iconfinder_happy_322448.png"
                        />
                        <span>1</span>
                      </div>
                      <div class="col-3 react__item">
                        <img
                          class="react__item-img"
                          src="./iconfinder_heart-love-like-likes-loved-favorite_3643770.png"
                        />
                        <span>4</span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="post">
                  <div class="identity">
                    <img
                      src="./165204828_388801429479715_850474323503036819_n.jpeg"
                      alt="avatar"
                      class="identity__img"
                    />
                    <span class="identity__name">Pham Ha Giang</span>
                  </div>
                  <p class="caption">Củm ơn</p>
                  <div class="post__img-wrapper">
                    <img
                      src="./164084707_291660142353049_2554991603812534533_n.jpeg"
                      alt="image posted"
                      class="post__img"
                    />
                  </div>
                  <div class="reactions">
                    <div class="row">
                      <div class="col-3 react__item">
                        <img
                          class="react__item-img"
                          src="./iconfinder_Simple_Business-37_5288427.png"
                        />
                        <span>2</span>
                      </div>
                      <div class="col-3 react__item">
                        <img
                          class="react__item-img"
                          src="./iconfinder_outlined_dislike_4280531.png"
                        />
                        <span>3</span>
                      </div>
                      <div class="col-3 react__item">
                        <img
                          class="react__item-img"
                          src="./iconfinder_happy_322448.png"
                        />
                        <span>1</span>
                      </div>
                      <div class="col-3 react__item">
                        <img
                          class="react__item-img"
                          src="./iconfinder_heart-love-like-likes-loved-favorite_3643770.png"
                        />
                        <span>4</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="contacts__wrapper col-md-4 col-xl-2">Contacts</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
