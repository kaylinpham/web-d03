<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng nhập hoặc đăng ký</title>
    <script src="../jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="main">
        <div class="container">
          <div class="row">
            <div class="col-12 col-md-6 mb1rem col-lg-7">
              <img
                id="fb__logo"
                class="mb1rem"
                src="./1200px-Facebook_Logo_(2019).svg.png"
                alt="facebook-logo"
                height="28px"
              />
              <div class="login__description">Đăng nhập gần đây</div>
              <div class="login__guide fgray mb1rem">
                Nhấp vào ảnh của bạn hoặc thêm tài khoản.
              </div>
              <div class="user__cards row">
                <div
                  class="user__card-wrapper col-6 col-sm-4 col-md-6 col-lg-4"
                >
                  <div class="user__card">
                    <img
                      class="user__card-cancel"
                      src="./iconfinder_cross_delete_remove_close_5402366.svg"
                      alt="cancel"
                    />
                    <div class="user__card-img--wrapper">
                      <img
                        class="user__card-img"
                        src="./165204828_388801429479715_850474323503036819_n.jpeg"
                        alt="avatar"
                      />
                    </div>
                    <p class="user__card-name">Giang</p>
                  </div>
                </div>
                <div
                  class="user__card-wrapper col-6 col-sm-4 col-md-6 col-lg-4"
                >
                  <div class="user__card">
                    <img
                      class="user__card-cancel"
                      src="./iconfinder_cross_delete_remove_close_5402366.svg"
                      alt="cancel"
                    />
                    <div class="user__card-img--wrapper">
                      <img
                        class="user__card-img"
                        src="./165204828_388801429479715_850474323503036819_n.jpeg"
                        alt="avatar"
                      />
                    </div>
                    <p class="user__card-name">Giang</p>
                  </div>
                </div>
                <div
                  class="user__card-wrapper col-6 col-sm-4 col-md-6 col-lg-4"
                >
                  <div class="user__card">
                    <div class="user__card-img--wrapper">
                      <img
                        src="./iconfinder_flat-style-circle-add_1312548.png"
                        alt=""
                        width="40px"
                        style="transform: translateY(60px)"
                      />
                    </div>
                    <p class="account__add-title user__card-name">
                      Thêm tài khoản
                    </p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 col-md-6 col-lg-5 login__form-wrapper">
              <div class="login__form">
                <input
                  class="login__input"
                  type="text"
                  placeholder="Email hoặc số điện thoại"
                />
                <input
                  class="login__input"
                  type="password"
                  placeholder="Mật khẩu"
                />
                <input
                  class="login__input login__input-btn"
                  type="button"
                  class="login__btn"
                  value="Đăng nhập"
                />
                <a class="forget__pw txt__center block" href="#"
                  >Quên mật khẩu?</a
                >
                <hr />
                <button class="block create__acc-btn">Tạo tài khoản mới</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
